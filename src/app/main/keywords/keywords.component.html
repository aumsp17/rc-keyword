<div fxLayout="column" fxLayoutAlign=" center">
    <table mat-table [dataSource]="dataSource" fxFlex style="width: 100%;">
        <ng-container matColumnDef="keyword">
            <th mat-header-cell *matHeaderCellDef> Keyword </th>
            <td mat-cell *matCellDef="let element"> {{ element.keyword }} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="['keyword']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['keyword'];"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[10, 20, 50]" showFirstLastButtons style="width:100%"></mat-paginator>
</div>
